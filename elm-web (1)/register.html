<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>饿了么</title>
    <link href="output.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>
<body>
    <div class="mainPad">
        <header class="header">
            <div>用户注册</div>
        </header>
        <form action="login.html">
            <div class="m-2 px-1">
                <label>
                    手机号码：
                    <input type="text" placeholder="手机号码" required class="focus:outline-none w-3/4">
                </label>
            </div>
            <div class="m-2 px-1">
                <label>
                    密码：
                    <input type="password" placeholder="密码" required class="focus:outline-none w-3/4 ml-8">
                </label>
            </div>
            <div class="m-2 px-1">
                <label>
                    确认密码：
                    <input type="password" placeholder="确认密码" required class="focus:outline-none w-3/4">
                </label>
            </div>
            <div class="m-2 px-1">
                <label>
                    用户姓名：
                    <input type="password" placeholder="用户姓名" required class="focus:outline-none w-3/4">
                </label>
            </div>
            <div class="m-2 px-1">
                性别：
                <input type="radio" value="男" id="sex1" name="sex" class="ml-8">
                <label for="sex1">男</label>
                <input type="radio" value="女" id="sex2" name="sex" class="ml-2">
                <label for="sex2">女</label>
            </div>

                <div class="btnBar">
                    <button class="btn">
                        注册
                    </button>
                </div>

        </form>
    </div>
    <div class="barPad">
        <a href="index.html">
            <i class="fas fa-home"></i>
            <br/>
            首页
        </a>
        <a href="">
            <i class="fas fa-search"></i>
            <br/>
            发现
        </a>
        <a href="historicalOrder.html">
            <i class="fas fa-file-alt"></i>
            <br/>
            订单
        </a>
        <a href="login.html">
            <i class="fas fa-user"></i>
            <br/>
            我的
        </a>
    </div>
</body>
</html>
